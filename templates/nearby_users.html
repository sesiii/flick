<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nearby Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        table {
            border-collapse: collapse;
            width: 60%;
            margin-top: 20px;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {background-color: #f5f5f5;}
    </style>
</head>
<body>
    <div>
        <h1>Nearby Users</h1>
        {% if users_with_distance %}
        <table>
            <tr>
                <th>User</th>
                <th>Distance (km)</th>
            </tr>
            {% for user, distance in users_with_distance %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ distance|round(2) }}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <p>No nearby users found.</p>
        {% endif %}
    </div>
</body>
</html>
